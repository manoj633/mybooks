<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors list</title>
</head>
<body>
<h1>List of authors</h1>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.firstName}">First Name</td>
      <td th:text="${author.lastName}">Last Name</td>
  </tr>
</table>
</body>
</html>
